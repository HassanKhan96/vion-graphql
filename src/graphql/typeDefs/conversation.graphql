type Conversation {
  conversation_id: ID!
  type: String
  created_at: String!
  last_read_message_id: String
  last_message_id: String
  last_message: String
  last_message_at: String
  other_user_id: ID!
  username: String!
}

type Message {
  id: ID!
  conversation_id: ID!
  sender: String!
  content: String!
  created_at: String!
  status: String!
}

type Query {
  myConversations: [Conversation!]!
  getAllConversation(conversation_id: ID!): [Message!]!
}
